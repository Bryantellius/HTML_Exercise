<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice with Forms</title>
  </head>
  <body>
    <div>
        <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Receives Emails</th>
            </tr>
            <tr>
              <td>Frodo</td>
              <td>Baggins</td>
              <td>frodo@shire.com</td>
              <td>Yes</td>
            </tr>
            <tr>
              <td>Thorin</td>
              <td>Oakenshield</td>
              <td>thorin@lonelymountain.com</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Samwise</td>
              <td>Gamgee</td>
              <td>sam@shire.com</td>
              <td>Yes</td>
            </tr>
          </table>
        <form>
            <label for="fname">First Name</label><br />
<input type="text" id="fname" name="fname" /><br />
<label for="lname">Last Name</label><br />
<input type="text" id="lname" name="lname" /><br />
<label for="email">Email</label><br />
<input type="email" id="email" name="email" /><br />
<label for="optin">Optin to Receive Our Awesome Emails</label><br />
<input type="checkbox" id="optin" name="optin" /><br />
<button type="submit">Submit</button>
<input type="text" id="fname" name="fname" required /><br />
        </form>
      </div>
  </body>
</html>
